<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Shopping Bag</title>
    <link href="./ShoppingBag.css" rel="stylesheet" />
</head>  
<body>
    <div class="container">
        <h1>Shopping Bag</h1>
        <p>
            Your shopping bag contanis <span id="item-count"></span> itmes and reaches a total sum of  <span id="total-amount"></span> $.
        </p>

        <table id="items">
            <thead>
                <tr>
                    <th colspan="2">פריטים</th>
                    <th>זמינות</th>
                    <th>סכום ההזמנה</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Product cards will be dynamically added here -->
            </tbody>
        </table>

        <button id="submit-order">click to order</button>
        
        <template id="template-product-card">
            <tr class="template-product-card">
                <td>
                    <img class="image" src="" alt="Product Image" />
                </td>
                <td>
                    <h3 class="description"></h3>
                    <p class="item-number"></p>
                    <a href="#">לפרטים נוספים</a>
                </td>
                <td>
                    <h3 class="item-name">במלאי</h3>
                </td>
                <td>
                    <p class="price"></p>
                    <a class="delete" title="לחצו כאן כדי להסיר את פריט זה">הסרת פריט</a>
                </td>
            </tr>
        </template>
    </div>

    <script src='./ShoppingBag.js'></script>
    <script>
        document.addEventListener("DOMContentLoaded", ()=> onLoad());
    </script>
</body>
</html>
