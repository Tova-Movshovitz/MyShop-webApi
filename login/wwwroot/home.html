<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="./Style.css">
    <script src="./Home.js"></script>

</head>
<body>
    <div class="container">
        <div class="form signin">
            <h2 class="heading">Existing Customers</h2>
            <p class="subheading">Sign into Ikea</p>
            <p id="singInError" class="error"></p>
            <label for="email">Email Address</label>
            <input id="email" name="email"> 
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <button id="singIn-button" onclick="signIn()">Sign In</button>
            <p class="new-user">New user? <a onclick="showSignUp()">Register now</a></p>
        </div>

        <div style="width:20px;">

        </div>
        <div class="form signup" style="display:none;">
            <h2 class="heading">New Customers</h2>
            <p class="subheading">Register with Ikea today</p>
            <p id="singUpError" class="error"></p>
            <label for="new-email">Email Address</label>
            <input id="new-email" name="new-email">
            <label for="new-password">Password</label>
            <input type="password" id="new-password" name="new-password" oninput="setRate()">
            <progress value="0" min="1" max="4" id="strength-rate"></progress>
            <br />
            <br />
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name">
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name">
            <button id="singUp-button" onclick="signUp()">Sign Up</button>
            <p class="existing-user">Already have an account? <a onclick="showSignIn()">Sign In</a></p>

        </div>
    </div>
</body>
</html>
