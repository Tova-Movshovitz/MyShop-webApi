<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="index.js"></script>
</head>
<body>
    <div>
        <br /><br />
        <input id="userNameLogin" type="text" placeholder="user name" /><br /><br />
        <input id="userPasswordLogin" type="password" placeholder="user password" /><br /><br />
        <button id="login" onclick="Login()">log in</button><br /><br /><br />
        <a onclick="document.getElementById('register').style.setProperty('visibility', 'visible')">new user</a><br /><br /><br />
    </div>

    <div id="register" style="visibility:hidden; display:inline">

        <input id="userNameReg" type="text" placeholder="user name" /><br /><br />
        <input id="userPasswordReg" type="password" placeholder="user password" oninput="passwordStrength()" />
        <br />
        <span id="passwordStrengthTxt"></span><progress id="passwordStrength" value="0" max="4"> 0 </progress>
        <br />
        <input id="firstName" type="text" placeholder="first name" /><br /><br />
        <input id="lastName" type="text" placeholder="last name" /><br /><br />
        <button id="register" onclick="Register()">register</button>
    </div>

</body>
</html>
